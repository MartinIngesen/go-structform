import:
  - unfold_templates.yml

main: |
  package gotype

  import "github.com/urso/go-structform"

  {{/* define types */}}
  {{ invoke "makeTypeWithName" "name" "Ifc" "type" "interface{}" "makeSubArray" "unfoldIfcStartSubArray" }}

  {{ template "makeType" "bool" }}
  {{ template "makeType" "string" }}
  {{ range .numTypes }}
    {{ template "makeType" . }}
  {{ end }}

  {{/* create visitor callbacks */}}
  {{ invoke "onIfcFns" "name" "unfolderArrIfc" "fn" "append" }}
  {{ invoke "onBoolFns" "name" "unfolderArrBool" "fn" "append" }}
  {{ invoke "onStringFns" "name" "unfolderArrString" "fn" "append" }}
  {{ range .numTypes }}
    {{ $type := . }}
    {{ $name := capitalize $type | printf "unfolderArr%v" }}
    {{ invoke "onNumberFns" "name" $name "type" $type "fn" "append" }}
  {{ end }}

  func unfoldIfcStartSubArray(ctx *unfoldCtx, l int, baseType structform.BaseType) error {
    tmp := makeArrayPtr(ctx, l, baseType)
    if !ctx.trySetGotypeTarget(tmp) {
      // use reflection
      v := reflect.ValueOf(tmp)
      ctx.ptr.push(unsafe.Pointer(v.Pointer()))
      ctx.value.push(v.Elem())
      ctx.state.push(unfoldArrayState)
      ctx.detail.push(unfoldWaitStart)
      ctx.unfolder.push(newUnfolderRefl())
      ctx.baseType.push(structform.ZeroType)
    } else {
      // duplicate pointer, so we can assign after child-array is finished
      ctx.ptr.push(ctx.ptr.current)
    }

    ctx.baseType.push(baseType)
    return ctx.unfolder.current.OnArrayStart(ctx, l, baseType)
  }

  func unfoldIfcFinishSubArray(ctx *unfoldCtx) (interface{}, error) {
    child := ctx.ptr.pop()
    bt := ctx.baseType.pop()
    switch bt {
    {{ range $bt, $gt := data.mapTypes }}
    case structform.{{ $bt }}:
      return *(*[]{{ $gt }})(child), nil
    {{ end }}
    default:
      fmt.Println("base type: ", bt)
      return nil, errTODO()
    }
  }

  func makeArrayPtr(ctx *unfoldCtx, l int, bt structform.BaseType) interface{} {
    switch bt {
    {{ range $bt, $gt := data.mapTypes }}
    case structform.{{ $bt }}:
      if l <= 0 {
        return new([]{{ $gt }})
      }
      tmp := make([]{{ $gt }}, l)
      return &tmp
    {{ end }}
    default:
      panic("invalid type code")
      return nil
    }
  }

templates.makeTypeWithName: |
  {{ $type := .type }}
  {{ $name := capitalize .name | printf "unfolderArr%v" }}
  {{ $arrType := $type | printf "[]%v" }}

  {{ invoke "makeUnfoldType" "name" $name "type" $arrType }}

  func (u *{{ $name }} ) OnArrayStart(ctx *unfoldCtx, l int, baseType structform.BaseType) error {
    // TODO: validate baseType

    dtl := &ctx.detail
    if dtl.current != unfoldWaitStart {
      {{ if .makeSubArray }}
        return {{ .makeSubArray }}(ctx, l, baseType)
      {{ else }}
        return errUnexpectedArrayStart
      {{ end }}
    }

    to := u.ptr(ctx)
    if l < 0 {
      l = 0
    }

    if *to == nil && l > 0 {
      *to = make([]{{ $type }}, l)
    } else if l < len(*to) {
      *to = (*to)[:l]
    }


    dtl.current = unfoldWaitElem
    ctx.idx.push(0)
    return nil
  }

  func (u *{{ $name }} ) OnArrayFinished(ctx *unfoldCtx) error {
    ctx.unfolder.pop()
    ctx.ptr.pop()
    if ctx.detail.pop() != unfoldWaitStart {
      ctx.idx.pop()
    }

    return nil
  }

  func (u *{{ $name }} ) ptr(ctx *unfoldCtx) *[]{{ $type }} {
    return (*[]{{ $type }})(ctx.ptr.current)
  }

  func (u *{{ $name }} ) append(ctx *unfoldCtx, v {{ $type }}) error {
    idx := &ctx.idx
    to := u.ptr(ctx)
    if len(*to) <= idx.current {
      *to = append(*to, v)
    } else {
      (*to)[idx.current] = v
    }

    idx.current++
    return nil
  }
